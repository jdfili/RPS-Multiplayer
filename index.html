<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron m-2 head text-center">
            <h1>Rock, Paper, Scissors</h1>
        </div>

        <div class="game">
            <div class="player-info text-center m-4"></div>
            <div class="row">
                <div class="card text-center player-1 col-md-6">
                    <h2 class="card-title">Player 1</h2> <br>
                    <h3 class="card-subtitle p1-name"></h3>
                    <h3 class="card-subtitle p1-stats"></h3>
                    <p class="card-text option rock">Rock</p>
                    <p class="card-text option paper">Paper</p>
                    <p class="card-text option scissors">Scissors</p>
                </div>
                <div class="card text-center player-2 col-md-6">
                    <h2 class="card-title">Player 2</h2> <br>
                    <h3 class="card-subtitle p2-name"></h3>
                    <h3 class="card-subtitle p2-stats"></h3>
                    <p class="card-text option rock">Rock</p>
                    <p class="card-text option paper">Paper</p>
                    <p class="card-text option scissors">Scissors</p>
                </div>
            </div>

        </div>


        <div class="jumbotron m-4 chat"></div>

        <div class="text-center">
            <form>
                <div class="form-group">
                    <label for="add-topic">Chat!</label>
                    <input type="text" class="form-control" id="add-chat" aria-describedby="emailHelp" placeholder="...">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
    </div>





</body>

</html>
